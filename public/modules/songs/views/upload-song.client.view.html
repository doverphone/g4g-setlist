<section>
    <div class="page-header">
        <h1>Upload Song</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" action="/songs/upload" method="post" enctype="multipart/form-data" novalidate>
            <fieldset>
                <div class="form-group">
                    <input type="file" name="mp3">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
