<section data-ng-controller="VenuesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Venues</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="venue in venues" data-ng-href="#!/venues/{{venue._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="venue.created | date:'medium'"></span>
				by
				<span data-ng-bind="venue.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="venue.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!venues.$resolved || venues.length">
    	No Venues yet, why don't you <a href="/#!/venues/create">create one</a>?
    </div>
</section>
