<section>
    <div class="page-header">
        <h1>New Setlist</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Venue</label>
                    <div class="controls">
                        <venue-list ng-model="setlist.venue"></venue-list>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label"><i class="fa fa-calendar"></i>Show Date</label>
                    <input type="text" class="form-control" ng-model="setlist.date" name="date" bs-datepicker>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
            <pre>{{temp|json}}</pre>
        </form>
    </div>
</section>
